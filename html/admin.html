<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vindemiatrix: Admin</title>

    <meta name="description" content="Scheduler: Meeting scheduler application built with AWS for WPI CS 3733">
    <meta name="author" content="Benjamin Ward">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/industrious.css">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type='text/javascript' src='js/api.js'></script>
    <script type='text/javascript' src='js/admin.js'></script>
</head>

<body>


<div class="container-fluid" style="padding-top: 15px;">
    <div class="page-header">
        <h1 style="position: relative;">
            Scheduler: Admin
        </h1>
    </div>
    <div class="row" style="display: none;">
        <div class="col-md-12">
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <strong>Warning!</strong> Status message.
            </div>
        </div>
    </div>
    <div class="row">
        <form class="col-md-4" role="form">
            <h4>Delete Old Schedules</h4>
            <div class="form-group">
                <label for="days_old">
                    Days old:
                </label>
                <input type="number" class="form-control" id="days_old"/>
            </div>
            <button type="submit" onClick="event.preventDefault(); handleDeleteOldClick(this)">
                Submit
            </button>
            <p id="delete_old_results"></p>
        </form>
        <form class="col-md-4 offset-md-1" role="form">
            <h4>Retrieve Recently Created Schedules</h4>
            <div class="form-group">
                <label for="hours_since">
                    Since:
                </label>
                <input type="number" class="form-control" id="hours_since" placeholder="(n) hours"/>
            </div>
            <button type="submit" onClick="event.preventDefault(); handleGetRecentClick(this)">
                Submit
            </button>
            <p id="get_recent_results"></p>
        </form>
    </div>
</div>
</body>
</html>
