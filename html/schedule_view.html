<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scheduler: View</title>

    <meta name="description" content="Scheduler: Meeting scheduler application built with AWS for WPI CS 3733">
    <meta name="author" content="Benjamin Ward">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type='text/javascript' src='js/view_schedule.js'></script>
    <script>
        function loadPage() {
            if (sessionStorage.getItem("schedule") == null) {
                console.log("No schedule in session storage");
                return;
            }
            let schedule = JSON.parse(sessionStorage.schedule);
            console.log(schedule);
        }
    </script>
</head>

<body onload="loadPage();">
<div class="container-fluid" style="padding-top: 15px;">
    <div class="page-header">
        <h1 style="position: relative;">
            Schedule: &lt;Organizer's Name&gt;
            <button type="button" class="btn btn-primary vertical-center anchor-right">Edit</button>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <strong>Warning!</strong> Status message.
            </div>
        </div>
    </div>
    <div>
        <div class="Rtable Rtable--6cols">

            <div style="order:1;" class="Rtable-cell"></div>
            <div style="order:2;" class="Rtable-cell">9:00 AM</div>
            <div style="order:3;" class="Rtable-cell">9:20 AM</div>
            <div style="order:4;" class="Rtable-cell">9:40 AM</div>

            <div style="order:1;" class="Rtable-cell"><h3>Monday</h3></div>
            <div style="order:2;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>
            <div style="order:3;" class="Rtable-cell closed"></div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Tuesday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Wednesday</h3></div>
            <div style="order:2;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>

            <div style="order:1;" class="Rtable-cell"><h3>Thursday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell closed"></div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Friday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell">
                <button type="button" class="btn btn-primary btn-sm vertical-center anchor-right">+</button>
            </div>

        </div>
    </div>
    <nav class="pagination-sm">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
