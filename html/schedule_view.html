<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vindemiatrix: View</title>

    <meta name="description" content="Scheduler: Meeting scheduler application built with AWS for WPI CS 3733">
    <meta name="author" content="Benjamin Ward">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/industrious.css">

    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type='text/javascript' src='js/api.js'></script>
    <script type='text/javascript' src='js/view_schedule.js'></script>
    <script type='text/javascript' src='js/edit_schedule.js'></script>
    <script type='text/javascript' src='js/extend_schedule.js'></script>
    <script type='text/javascript' src='js/create_meeting.js'></script>
    <script type='text/javascript' src='js/delete_meeting.js'></script>
</head>

<body onload="loadPage();">
<div class="container-fluid" style="padding-top: 15px;">
    <div class="page-header">
        <h1 style="position: relative;">
            Schedule: <span id="schedule_title">&lt;Organizer's Name&gt;</span>
            <span class="vertical-center anchor-right" style="width: 20vw; font-size: 20px;">
                Secret code:
                <input type="text" name="secret_code" id="secret_code" style="height: 20px;">
            </span>
        </h1>
    </div>
    <div class="row edit-item">
        <div class="col-md-12">
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="small close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <strong>Notice!</strong> Share the current URL with your participants.
            </div>
        </div>
    </div>
    <div>
        <div class="Rtable Rtable--6cols" id="schedule_table" name="scheduleTable">

            <div style="order:1;" class="Rtable-cell"></div>
            <div style="order:2;" class="Rtable-cell">9:00 AM</div>
            <div style="order:3;" class="Rtable-cell">9:20 AM</div>
            <div style="order:4;" class="Rtable-cell">9:40 AM</div>

            <div style="order:1;" class="Rtable-cell"><h3>Monday</h3></div>
            <div style="order:2;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>
            <div style="order:3;" class="Rtable-cell closed"></div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Tuesday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Wednesday</h3></div>
            <div style="order:2;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>

            <div style="order:1;" class="Rtable-cell"><h3>Thursday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell closed"></div>
            <div style="order:4;" class="Rtable-cell closed"></div>

            <div style="order:1;" class="Rtable-cell"><h3>Friday</h3></div>
            <div style="order:2;" class="Rtable-cell closed"></div>
            <div style="order:3;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>
            <div style="order:4;" class="Rtable-cell">
                <button type="button" class="small vertical-center anchor-right">+</button>
            </div>

        </div>
    </div>
    <div>
        Week Switcher:
        <nav class="pagination-sm">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" onclick="setPage(1);">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" onclick="setPage(2);">2</a>
                </li>
            </ul>
        </nav>
    </div>
    <form class="edit-item" role="form" name="extendForm">
        <div class="form-group">
            <label for="start_date">
                New start date
            </label>
            <input type="date" class="form-control" id="start_date" name="startDate"/>
        </div>
        <div class="form-group">
            <label for="end_date">
                New end date
            </label>
            <input type="date" class="form-control" id="end_date" name="endDate"/>
        </div>
        <button type="submit" onClick="event.preventDefault(); handleExtendClick()">
            Submit
        </button>
    </form>
</div>
</body>
</html>
