<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scheduler: View</title>

    <meta name="description" content="Scheduler: Meeting scheduler application built with AWS for WPI CS 3733">
    <meta name="author" content="Benjamin Ward">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type='text/javascript' src='js/api.js'></script>
    <script type='text/javascript' src='js/validation_layer.js'></script>
    <script type='text/javascript' src='js/create_schedule.js'></script>
</head>

<body>

<div class="container-fluid" style="padding-top: 15px;">
    <div class="page-header">
        <h1 style="position: relative;">
            Scheduler
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <strong>Warning!</strong> Status message.
            </div>
        </div>
    </div>
    <div class="row">
        <form class="col-md-4" role="form" name="createForm">
            <h4>Create New Schedule</h4>
            <div class="form-group">
                <label for="start_date">
                    Start date
                </label>
                <input type="date" class="form-control" id="start_date" name="startDate"/>
            </div>
            <div class="form-group">
                <label for="end_date">
                    End date
                </label>
                <input type="date" class="form-control" id="end_date" name="endDate"/>
            </div>
            <div class="form-group">
                <label for="start_time">
                    Start time
                </label>
                <input type="time" class="form-control" id="start_time" name="startTime"/>
            </div>
            <div class="form-group">
                <label for="end_time">
                    End time
                </label>
                <input type="time" class="form-control" id="end_time" name="endTime"/>
            </div>
            <button type="submit" class="btn btn-primary" onClick="event.preventDefault(); handleCreateClick(this)">
                Submit
            </button>
        </form>
        <form class="col-md-4 offset-md-1" role="form" name="editForm">
            <h4>Edit Existing Schedule</h4>
            <div class="form-group">
                <label for="organizer">
                    Secret code:
                </label>
                <input type="text" class="form-control" id="organizer" placeholder="MySecretCodeHere"/>
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
